# default rules
people:
  class: sfDoctrineRouteCollection
  options:
    model:      Person
    with_show:  true
    collection_actions: { filter: post, batch: post }

companies:
  class: sfDoctrineRouteCollection
  options:
    model:      Company
    with_show:  true
    collection_actions: { filter: post, batch: post }

projects:
  class: sfDoctrineRouteCollection
  options:
    model:      Project
    with_show:  true
    collection_actions: { filter: post, batch: post }
    model_methods: { object: getForShow }

notes_create:
  url:     /notes
  class:   sfDoctrineRoute
  options: { model: Note, type: object }
  param:   { module: notes, action: create }
  requirements: { sf_method: POST }

contacts_show:
  url:      /contacts/:id
  class:    sfDoctrineRoute
  options:  { model: Entity, type: object }
  param:    { module: contacts, action: show }
  requirements: { sf_method: GET }

contacts_ajax:
  url:   /contacts.json
  param: { module: contacts, action: ajaxList }

contacts:
  url:   /contacts
  param: { module: contacts, action: index }

homepage:
  url:   /
  param: { module: contacts, action: index }

default_index:
  url:   /:module
  param: { action: index }

default:
  url:   /:module/:action/*
