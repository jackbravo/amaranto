# default rules
people:
  class: sfDoctrineRouteCollection
  options:
    model:      Person
    with_show:  true
    collection_actions: { filter: post, batch: post }

companies:
  class: sfDoctrineRouteCollection
  options:
    model:      Company
    with_show:  true
    collection_actions: { filter: post, batch: post }

projects:
  class: sfDoctrineRouteCollection
  options:
    model:      Project
    with_show:  true
    collection_actions: { filter: post, batch: post }

notes_create:
  url:     /notes
  class:   sfDoctrineRoute
  options: { model: Note, type: object }
  param:   { module: notes, action: create }
  requirements: { sf_method: POST }

homepage:
  url:   /
  param: { module: parties, action: index }

default_index:
  url:   /:module
  param: { action: index }

default:
  url:   /:module/:action/*
